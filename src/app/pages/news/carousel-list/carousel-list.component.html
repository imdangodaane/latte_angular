<mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
  <mdb-carousel-item *ngFor="let item of carouselItems">
    <div class="view w-100">
      <img class="d-block w-100" src={{item.imgUrl}} alt={{item.title}}>
      <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive"><a href={{item.articleUrl}}>{{item.title}}</a></h3>
      <p>{{item.text}}</p>
    </div>
  </mdb-carousel-item>
</mdb-carousel>
