<mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
  <mdb-carousel-item *ngFor="let item of carouselItems">
    <div class="view w-100">
      <img class="d-block w-100" src={{item.img_url}} alt={{item.title}}>
      <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
        <a class="carousel-caption__title" [routerLink]="['/article', item.slug]">{{item.title}}</a>
    </div>
  </mdb-carousel-item>
</mdb-carousel>
