<div class="col-md-12">
  <nb-card>
    <app-carousel-list></app-carousel-list>
    <nb-card-header>Tin tức</nb-card-header>
    <nb-list
      nbInfiniteList
      listenWindowScroll
      [threshold]="500"
      (bottomThreshold)="loadNext(newsCard)"
      class="col-11"
      style="padding: 0;">
      <nb-list-item *ngFor="let newsPost of newsCard.news" style="padding: 0.5rem 0;">
        <app-post [post]="newsPost"></app-post>
      </nb-list-item>
    </nb-list>
  </nb-card>
</div>
