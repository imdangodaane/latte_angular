<mdb-carousel-item>
  <div class="view w-100">
    <img class="d-block w-100" src={{imgUrl}} alt={{title}}>
    <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
  </div>
  <div class="carousel-caption">
    <h3 class="h3-responsive"><a href={{articleUrl}}>{{title}}</a></h3>
    <p>{{text}}</p>
  </div>
</mdb-carousel-item>
